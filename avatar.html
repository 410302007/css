<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <style>
        .avatar{
            width: 250px;
            height: 250px;
            background:#000;
            overflow:hidden;
            border-radius: 50%;
        }

        .avatar img{
            /*border-radius:50% */
            width:100%;
        }
    </style>
</head>
<body>
    <figure class="avatar">
        <img src="../example/images/dr_strange.jpg" alt="">
    </figure>
    <h2>Dr.Strange</h2>
</body>
</html>
